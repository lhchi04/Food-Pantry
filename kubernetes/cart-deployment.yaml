apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-deployment
  labels:
    app: cart
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
    spec:
      containers:
      - name: cart-container
        image: lhchi04/cart:v1
        ports:
        - containerPort: 5000
        env:
          - name: DATA_MICROSERVICE
            valueFrom:
              configMapKeyRef:
                name: cart-config-map
                key: DATA_MICROSERVICE

