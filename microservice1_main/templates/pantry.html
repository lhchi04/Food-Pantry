<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .profile-link {
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Select Pantry Items</h1>
    <form action="{{ url_for('pantry') }}" method="post">
        <ul>
            {% for id, item in items.items() %}
            <li>
                <label>
                    <input type="checkbox" name="items" value="{{ id }}">
                    {{ item.name }} - Available: {{ item.quantity }}
                </label>
            </li>
            {% endfor %}
        </ul>
        <button type="submit">Check Cart</button>
    </form>
    <a href="{{ url_for('user_profile', username=session['user_id']) }}" class="profile-link">View Profile</a>
</body>
</html>
