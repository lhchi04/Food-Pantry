<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry Items</title>
    <link rel="stylesheet" href="./static/pantry.css">
</head>
<body>
    <h1>Select Pantry Items</h1>
    <form action="{{ url_for('add_items_to_cart') }}" method="post">
        <ul>
            {% for item in items %}
            <li>
                <label>
                    <input type="checkbox" name="items" value="{{ item['ID'] }}">
                    {{ item['Name'] }} - Available: {{ item['Quantity'] }}
                </label>
            </li>
            {% endfor %}
        </ul>
        <button type="submit">Check Cart</button>
    </form>
    <a href="{{ url_for('user_profile', username=session['username']) }}" class="profile-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
    </a>
</body>
</html>
