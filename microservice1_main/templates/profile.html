<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form, .action-buttons {
            margin-top: 20px;
        }
        label, .action-buttons {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="password"], .action-buttons a {
            padding: 8px;
            width: 300px;
            margin-bottom: 10px;
        }
        button, .action-buttons a {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Remove underline from links styled as buttons */
        }
        button:hover, .action-buttons a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>User Profile</h1>
    <div>
        <strong>Username:</strong> {{ profile['username'] }}
    </div>

    <!-- Form to update password -->
    <form action="{{ url_for('update_profile', username=profile['username']) }}" method="post">
        <h2>Update Password</h2>
        <label for="password">New Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Update Password</button>
    </form>

    <!-- Navigation Buttons -->
    <div class="action-buttons">
        <a href="{{ url_for('pantry') }}">Back to Pantry</a>
        <a href="{{ url_for('logout') }}">Log Out</a>
    </div>
</body>
</html>
