<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- <link rel="stylesheet" href="./static/profile.css"> -->
    <style>
        @font-face {
            font-family: Mops;
            src: url(mops.ttf);
        }

        body {
            font-family: Mops;
            color: #5f0f40; /* Deep plum for text */
            background-color: #0f4c5c; /* Dark teal background */
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            height: 100vh;
        }

        h1 {
            color: #ffffff; /* White color for headings */
            font-size: 50px; /* Large font size for main heading */
            margin-bottom: 30px;
        }

        form {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background for form */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px; /* Max width similar to the container on login page */
            margin-bottom: 30px;
        }

        label {
            margin-bottom: 10px;
            font-size: 18px;
        }

        input[type="password"] {
            padding: 10px;
            width: calc(100% - 20px);
            margin-bottom: 20px;
            border: 2px solid #9a031e; /* Dark red border for inputs */
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 18px;
        }

        button, .action-buttons a {
            padding: 12px;
            background-color: #5f0f40; /* Primary button color */
            color: white;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            text-decoration: none; /* Removing underline from links */
            transition: background-color 0.3s ease; /* Smooth transition for hover effects */
            display: block;
            width: 100%; /* Full width for better accessibility */
            text-align: center;
            margin-bottom: 10px;
            font-family: Mops;
        }

        .action-buttons a:hover {
            background-color: #9a031e; /* Dark red on hover */
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #update_button {
            width: 60%;
            background-color: #5f0f406d; /* Darker shade initially */
            font-size: 18px;
            padding: 12px;
            border-radius: 8px; /* Rounded button edges */
            margin-left: 20%; /* Center the button */
            margin-right: 20%;
            transition: 450ms;
        }
        #update_button:hover {
            background-color: #5f0f406d;
            transition: 150ms ease-in-out;
        }

        #update_button.active {
            /* Only extends when active */
            background-color: #5f0f40;
        }

        #update_button.active:hover {
            width: 90%; /* Extend width when active and hovered */
            margin-left: 5%; /* Remove margin to allow full width */
            margin-right: 5%;
            border-radius: 10px;
            color: #5f0f40;
            background-color: #0f4d5c54;
        }

        #backtopantry:hover {
            background-color: #274317; /* Dark red on hover */
        }

        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentPassword = document.getElementById('current_password');
            const newPassword = document.getElementById('new_password');
            const changeButton = document.querySelector('button[type="submit"]');

            function updateButtonState() {
                // Check that both passwords are filled and have at least 6 characters
                if (currentPassword.value.length >= 6 && newPassword.value.length >= 6) {
                    changeButton.disabled = false;  // Enable the button
                    changeButton.classList.add('active');
                } else {
                    changeButton.disabled = true;  // Disable the button
                    changeButton.classList.remove('active');
                }
            }

            // Listen for input on both password fields
            currentPassword.addEventListener('input', updateButtonState);
            newPassword.addEventListener('input', updateButtonState);
        });
    </script>
</head>
<body>
    <div>
        <h1><strong>Hi</strong> {{ profile['username'] }}<strong>!</strong></h1>
    </div>
    <!-- Form to update password -->
    <form action="{{ url_for('user_profile', username=profile['username']) }}" method="post">
        <label for="current_password">Current Password:</label>
        <input type="password" id="current_password" name="current_password" required>
    
        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" required>
    
        <button type="submit" id="update_button">Update Password</button>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
    </form>
    
    <!-- Navigation Buttons -->
    <div class="action-buttons">
        <a id="backtopantry" href="{{ url_for('pantry') }}">Back to Pantry</a>
        <a href="{{ url_for('logout') }}">Log Out</a>
    </div>
</body>
</html>
