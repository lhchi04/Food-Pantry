<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./static/login.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const username = document.getElementById('username');
            const password = document.getElementById('password');
            const loginButton = document.querySelector('button');

            function updateButtonState() {
                if (username.value && password.value.length >= 6) {
                loginButton.classList.add('active');
                loginButton.disabled = false; // Enable the button
                } else {
                    loginButton.classList.remove('active');
                    loginButton.disabled = true; // Disable the button if conditions are not met
                }
            }

            username.addEventListener('input', updateButtonState);
            password.addEventListener('input', updateButtonState);
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="./static/logo.png" alt="Website Logo" class="logo">
            <h1>Welcome to Food Pantry!</h1>
        </div>
        <h2>Login</h2>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form action="{{ url_for('login') }}" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <button type="submit">Login</button>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a>.</p>
        </div>
    </div>
</body>
</html>
